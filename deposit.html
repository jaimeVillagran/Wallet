<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wallet App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body class="d-flex flex-column justify-content-between min-vh-100">
		<header class="row">
			<h1 class="text-center">Alke Wallet App</h1>
		</header>

		<div class="container col-sm-12 col-md-6">
			<div class="row justify-content-center"></div>
			<div class="col-6"></div>
			<h3 class="text-center mt-5">Alke Wallet App - Deposit</h3>
			<div id="depositFormContainer" class="mt-5">
				<form id="depositForm">
					<div class="mb-3">
						<label for="amount" class="form-label">Monto a depositar:</label>
						<input
							type="number"
							class="form-control"
							id="amount"
							placeholder="Ingrese el monto a depositar" />
					</div>
					<button type="submit" class="btn btn-primary">Depositar</button>
				</form>
			</div>
			<div id="depositInfo" class="mt-3" style="display: none"></div>
		</div>
		<footer class="footer mt-auto py-3">
			<div class="container text-center">
				<p class="text-center mt-3 mb-0">
					&copy; 2024 My Wallet App. Jaime Villagran - Todos los derechos
					reservados.
				</p>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="./assets/js/deposit.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</body>
</html>
