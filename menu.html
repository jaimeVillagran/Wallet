<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wallet App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<!-- Body -->
	<body class="d-flex flex-column justify-content-between min-vh-100">
		<!-- Header -->
		<header class="row">
			<h1 class="text-center mb-0">Alke Wallet App</h1>
		</header>

		<!-- Container Page -->
		<div class="container">
			<!-- subtitulo no H1 !IMPORTANT -->
			<h3 class="text-center text-white mb-4">Menú Principal</h3>

			<div class="row justify-content-center">
				<!-- media query para que en mobile tome 100% -->
				<div class="col-sm-12 col-md-6">
					<div class="col pb-3">
						<button id="depositBtn" class="btn btn-primary w-100 fs-5 py-3">
							Depositar
						</button>
					</div>

					<div class="col pb-3">
						<button id="sendMoneyBtn" class="btn btn-primary w-100 fs-5 py-3">
							Enviar Dinero
						</button>
					</div>

					<div class="col">
						<button
							id="transactionsBtn"
							class="btn btn-primary w-100 fs-5 py-3">
							Últimos Movimientos
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer mt-auto py-4">
			<div class="container text-center">
				<p class="text-center mb-0">
					&copy; 2024 My Wallet App. Jaime Villagran -Todos los derechos
					reservados.
				</p>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./assets/js/menu.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</body>
</html>
