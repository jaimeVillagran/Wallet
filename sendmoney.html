<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wallet App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div class="d-flex flex-column min-vh-100">
			<header class="row">
				<h1 class="text-center">Alke Wallet App</h1>
			</header>
			<div class="container col-sm-12 col-md-6">
				<h3 class="text-center text-white mb-4">Enviar Dinero</h3>
				<button id="showFormBtn" class="btn btn-primary mt-3">
					Agregar Nuevo Contacto
				</button>
				<form id="contactForm" style="display: none">
					<div class="mb-3">
						<label for="contactName" class="form-label"
							>Nombre del Contacto:</label
						>
						<input
							type="text"
							class="form-control"
							id="contactName"
							placeholder="Ingrese el nombre del contacto" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo electrónico:</label>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Ingrese el correo electrónico"
							autocomplete="email" />
					</div>

					<button type="submit" class="btn btn-primary">
						Guardar Contacto
					</button>
					<button type="button" id="cancelFormBtn" class="btn btn-secondary">
						Cancelar
					</button>
				</form>
				<div id="searchContainer" class="mt-3">
					<label for="searchInput" class="form-label"
						>Buscar en la agenda:</label
					>
					<input
						type="text"
						id="searchInput"
						class="form-control"
						placeholder="Ingrese el nombre o alias del contacto" />
				</div>
				<div id="contactList" class="mt-3">
					<!-- Lista de contactos se generará dinámicamente aquí -->
				</div>
				<div class="mb-3">
					<label for="amount" class="form-label">Monto a enviar:</label>
					<input
						type="number"
						class="form-control"
						id="amount"
						placeholder="Ingrese el monto a enviar"
						min="0"
						step="0.01" />
				</div>
				<button
					id="sendMoneyBtn"
					class="btn btn-primary mt-3"
					style="display: none">
					Enviar Dinero
				</button>
				<div id="confirmationMessage" style="display: none" class="mt-3"></div>

				<a href="menu.html" class="btn btn-secondary mt-3"
					>Volver al Menú Principal</a
				>
			</div>

			<footer class="footer mt-auto py-3">
				<div class="container text-center">
					<p class="text-center mt-3 mb-0">
						&copy; 2024 My Wallet App. Jaime Villagran -Todos los derechos
						reservados.
					</p>
				</div>
			</footer>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./assets/js/sendmoney.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</body>
</html>
