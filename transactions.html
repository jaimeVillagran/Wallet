<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wallet App</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body class="d-flex flex-column min-vh-100">
		<header class="row">
			<h1 class="text-center">Alke Wallet App</h1>
		</header>

		<div class="container">
			<!-- Pantalla de Últimos movimientos -->
			<h2 class="mt-5 text-center">Últimos Movimientos</h2>
			<form id="filterForm" class="mb-3">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<label for="transactionType" class="form-label"
							>Filtrar por Tipo:</label
						>
						<select class="form-select" id="transactionType">
							<option value="all">Todos</option>
							<option value="compra">Compra</option>
							<option value="deposito">Depósito</option>
							<option value="transferencia">Transferencia Recibida</option>
						</select>
					</div>
				</div>
			</form>
			<ul id="transactionList" class="list-group">
				<!-- Lista de transacciones se generará dinámicamente aquí -->
			</ul>
			<div class="text-center mt-3">
				<a href="menu.html" class="btn btn-primary">Volver al Menú Principal</a>
			</div>
		</div>
		<footer class="footer mt-auto py-3">
			<div class="container text-center">
				<p class="text-center mt-3 mb-0">
					&copy; 2024 My Wallet App. Jaime Villagran -Todos los derechos
					reservados.
				</p>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="assets/js/transactions.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</body>
</html>
